{% extends 'base.html' %}

{% block styles %}
<style>
        #test_video {
            width: 720px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-table.min.css') }}">
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='lib/buttons.css') }}">
<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />

{% endblock %}

{% block content %}

<div class="container">
    <table id="table">
        <thead>
          <tr>
            <th data-field="device_uuid" data-sortable="true">Device uuid</th>
            <th data-field="device_stream" data-sortable="true">VLC link</th>
<!--            <th data-field="ip" data-sortable="true">IP address</th>-->
            <th data-field="status" data-sortable="true">Status</th>
            <th data-field="device_no" data-sortable="true">Device no.</th>
            <th data-field="last_photo" data-sortable="true">Last photo</th>
<!--            <th data-field="actions" data-formatter="actionFormatter" data-events="operateEvents">actions</th>-->
          </tr>
        </thead>
      </table>
</div>
<br>
<br>

<div class="container">
    <div id="bar-chart"></div>
        <div class="row">
            <div class="col py-3 border bg-light">
                <b>Select project</b>
                <form action="" method="POST">
                    <select class="btn btn-primary dropdown-toggle" name="project" id="project">
                        {% if projects %}
                          {% for project_id, project_name in projects %}
                            {% if project_id == cur_project_id %}
                              <option selected value="{{ project_id }}">{{ project_name }}</option>
                            {% else %}
                              <option value="{{ project_id }}">{{ project_name }}</option>
                            {% endif %}
                          {% endfor %}
                      {% endif %}
                    </select>
                </form>
            </div>
            <div class="col py-3 border bg-light">
                <b>Main service:</b>
                <form action="" method="POST">
                    <label class="switch">
                        {% if service_active==3 %}
                          <input name="service" id="service" type="checkbox" checked>
                        {% else %}
                          <input name="service" id="service" type="checkbox">
                        {% endif %}
                      <span class="slider round"></span>
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
<!--    <div style="overflow:auto; height:auto; width:auto">-->
<!--    <video id="test_video" class="video-js" width="640" muted controls>&lt;!&ndash; loop muted inline controls  autoplay >&ndash;&gt;-->
<!--    </video>-->
    <div class="contents">
        <form action="" method="POST">
            <button type="submit", id="play-btn" name="play-btn" class="btn btn-primary">
                Play</button>
        </form>
        <form action="" method="POST">
            <button id="stop-=btn" name="stop-btn" class="btn btn-danger">
                Stop</button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
{{super()}}
<script type="text/javascript" src="{{ url_for('static', filename='lib/bootstrap-table.min.js') }}" charset="utf-8"></script>
<!--<script type="text/javascript" src="{{ url_for('static', filename='lib/socket.io.min.js') }}" charset="utf-8"></script>-->
<!--<script src="https://vjs.zencdn.net/7.10.2/video.js"></script>-->
<!--<script type="text/javascript" src="{{ url_for('static', filename='video_stream2.js') }}" charset="utf-8"></script>-->

<!--<script type="text/javascript" src="{{ url_for('static', filename='lib/free.player.1.8.js') }}"></script>-->
<!--<script type="text/javascript" src="{{ url_for('static', filename='lib/streamedian.min.js') }}"></script>-->


<script>
    function loadTable()
    {
        $(function () {
          $('#table').bootstrapTable({
          });
        });
    }
    function fetchdevices(){
        $.getJSON(
            "_cameras",
            function(data){
                $('#table').bootstrapTable("load",
                data
                );
            }
        );
    }
    loadTable();
    setInterval(fetchdevices, 2000);
</script>
<script type="text/javascript">
  jQuery(function() {
    jQuery('#service').change(function() {
        this.form.submit();
    });
});
</script>

{% endblock %}
